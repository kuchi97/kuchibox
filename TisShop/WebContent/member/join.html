<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/signup.html.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <h4 class="display-1" style="text-align:right;">* 은 필수 입력 항목입니다</h4>
              <br>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="username" class="control-label">이름 *
                    <br>
                  </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name='username' placeholder="이름">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="userid" class="control-label">아이디 *
                    <br>
                  </label>
                </div>
                <div class="col-xs-8">
                  <input type="text" class="form-control" id="userid" name='userid' placeholder="ID">
                </div>
                <!-- 중복체크버튼 -->
                <div class="col-xs-2">
                  <button class="btn btn-danger">중복확인</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="email" class="control-label">Email *</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" name='email' placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="pwd" class="control-label">비밀번호 *</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" name='pwd' placeholder="비밀번호">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="confirmPwd" class="control-label">비밀번호확인*</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirmPwd" name='confirmPwd' placeholder="비밀번호 확인">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="phone" class="control-label">연락처 *
                    <br>
                  </label>
                </div>
                <div class="col-xs-2">
                  <input type="text" class="form-control" id="phone1" name='phone1' placeholder="010">
                </div>
                <div class="col-xs-1 text-center">
                  <label class="control-label">-</label>
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="phone2" name='phone2' placeholder="앞자리">
                </div>
                <div class="col-xs-1 text-center">
                  <label class="control-label">-</label>
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="phone3" name='phone3' placeholder="뒷자리">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="post" class="control-label">우편번호 *
                    <br>
                  </label>
                </div>
                <div class="col-xs-8">
                  <input type="text" class="form-control" id="post" name='post' placeholder="우편번호">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-info">찾기</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="addr1" class="control-label">주소 1 *
                    <br>
                  </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="addr1" name='addr1' placeholder="주소1">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="addr2" class="control-label">주소 2
                    <br>
                  </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="addr2" name='addr2' placeholder="주소2">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">본사의 약관에 동의합니다</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-center">
                  <button type="submit" class="btn btn-success">Sign in</button>
                  <button type="button" class="btn btn-danger">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
</body></html>
