<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>BOM- document 객체의 메소드 1</h1>
    <h2>h2태그입니다 1</h2>
    <h1>h1태그입니다 2</h1>
    <h2>h2태그입니다 2</h2>
    <h1>h1태그입니다 3</h1>
    
    <button id='btn' class='mybtn'>색상변경 버-톤</button>
    <button id='bth1' class='mybtn'>h1 태그의 글자색상 변경</button>
    <button id='bth2' class='mybtn'>h2 태그의 글자색상 변경</button>
    <button class='mybtn' onclick='changebt()'>버-톤색상 변경</button>

    <script>
    
        //document 객체 속성
        //1. title: 현재 문서의 <title> 태그의 내용을 출력/설정
        //2. lastModified: 문서가 마지막으로 수정된 시각을 출력
        //3. bgColor: 배경색
        //4. fgColor: 글자색
        

        //document 객체의 메소드
        
        
        //1. getElementById("아이디명"): 특정 id를 가진 객체를 참조한다

        //버튼1
        var obj= document.getElementById("btn");

        obj.addEventListener('click', function(){
            obj.style.backgroundColor='red';
            obj.style.color='yellow';
        })

        //2. Collection getElementsByTagName("태그명"):
        var h1arr= document.getElementsByTagName("h1");
        var obj2= document.getElementById("bth1");

        //버튼 누르면 각 h1 요소의 글자색을 blue로 변경하기 (반복문이용)
        //익명함수 이용
        obj2.addEventListener("click", function(){
            for(var i=0; i<h1arr.length; i++)
            {
                h1arr[i].style.color="blue";
            }
        });


        //3. h2 태그들을 찾아서 테두리 2px dashed hotpink로 주세요
        var obj3= document.getElementById("bth2");
        var h2arr= document.getElementsByTagName("h2");

        //for-in 루프
        obj3.addEventListener("click", function(){
            for(var i in h2arr)
            {
                h2arr[i].style.border="2px dashed hotpink";
            }
        });


        //4. class명이 mybtn인 요스를 찾아서
        // 배경색 yellow, padding 5px, 테두리 1px solid silver로 주세요
        
        //id 주지않고 onclick 태그 사용
        var changebt= function()
        {
            var mybtnArr= document.getElementsByClassName("mybtn");
            
            //for-in 루프 사용: for-in루프는 배열의 인덱스뿐 아니라 다른 property들도 가져옴
            //  이 경우 인덱스 0~3뿐 아니라 length 속성도 같이 가져오기때문에 여기서 에러가 남
            for(var i in mybtnArr)
            {
                mybtnArr[i].style.backgroundColor="yellow";
                mybtnArr[i].style.padding="5px";
                // mybtnArr[i].style.border="2px solid silver";
                mybtnArr[i].style.borderWidth="2px";
                mybtnArr[i].style.borderStyle="solid";
                mybtnArr[i].style.borderColor="silver";
            }
        }


    
    </script>
</body>
</html>
