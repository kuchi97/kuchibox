<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>BOM- document 객체</h1>

    <script>
    
        //document 객체 속성
        //1. title: 현재 문서의 <title> 태그의 내용을 출력/설정
        //2. lastModified: 문서가 마지막으로 수정된 시각을 출력
        //3. bgColor: 배경색
        //4. fgColor: 글자색
        

        window.document.title="현재 문서의 제목입니다";
        window.document.write("<h3>현재문서의 마지막 저장된 시각: "+document.lastModified+"</h3>");
        window.document.bgColor="cyan";
        window.document.fgColor="magenta";
        

    
    </script>
</body>
</html>
