<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>배열의 메소드</h1>
    <script>
        var greenLine= ["당산","문래","신도림","방배","서초"];
        var goldLine= ["신논현","고속터미널","노량진","여의도"];

        print(greenLine);

        //1. push(새요소): 배열의 마지막에 새로운 요소를 추가한다
        greenLine.push("홍대입구");
        print(greenLine);
        
        //2. pop(): 배열의 마지막 요소를 제거하고, 제거한 요소를 반환한다
        //goldLine에서 여의도를 삭제하기
        print(goldLine.pop());
        print(goldLine);

        //3. shift(): 배열의 첫번째요소를 제거하고 반환한다
        // 2호선에서 당산 삭제하기
        print(greenLine.shift());
        print(greenLine);
        
        //4. unshift(): 배열의 맨앞에 새로운요소를 추가한다
        // 2호선에서 당산자리에 합정을 추가
        greenLine.unshift("합정");
        print(greenLine);
        
        //5. concat(): 배열 여러개를 합쳐서 하나의 배열로 반환한다
        var ggLine= greenLine.concat(goldLine);
        print(ggLine);


        //6. splice(int startIndex, int count, obj[] add)
        ggLine.splice(2, 3);
            //인덱스 2 부터 3개의 요소를 삭제한다
        print(ggLine);

        ggLine.splice(0,1,"신림");
            //인덱스 0부터 1개를 삭제하고 신림을 추가함
        print(ggLine);

        //7. slice
        var ggLine2= ggLine.slice(0,5);
            //시작인덱스0 ~ 끝인덱스5 의 직전까지 잘라내서 새로운 배열을 만든다
        print(ggLine);
        print(ggLine2);


        function print(val)
        {
            document.write("<h3>"+val+"</h3>");
        }
    
    </script>
</body>
</html>
