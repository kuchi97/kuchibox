<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <script>
        var a=450;
        var b="200";

        document.write(a+b,"<br>");        //문자열결합 450200

        document.write(a-b,"<br>");        //나머지는 string이어도 제대로 연산함        
        document.write(a*b,"<br>");
        document.write(a/b,"<br>");
        document.write(a%b,"<br>");
        //해결방법1: parseInt(), parseFloat()
        //해결방법2: Number() 사용

        var c=72.123;
        var d='12.45';

        //c+d:
        var e=c+parseFloat(d);
        document.write("c+parseFloat(d)= "+e,"<br>");

        var f=c+Number(d);
        document.write("c+Number(d)= "+f,"<br>");

        var g='true';
        var h='false';
        document.write(typeof g,"<br>");
        //g h는 현재 string 변수인데 이를 boolean체크하면
        //값이 있으면 true이고 없으면 false를 반환한다
        
        //Boolean()을 이용하여 boolean으로 변환하기
        //Boolean() 0=false, !0=true
        
        if(Boolean(g))
        {
            alert('g == true');
        }
        if(!Boolean(h))
        {
            alert('h == false');
        }
        /*
        alert(Boolean(0));
        alert(Boolean(''));
        alert(Boolean(null));
        alert(Boolean(undefined));      //다 false
        */

        // alert(Boolean('false'));
        // alert(Boolean('0'));            //true

        var w= 10.12;
        var y= String(w);
        document.write(w, typeof(w), "<br>");
        document.write(y, typeof(y), "<br>");

        var str="5+3*2";
        document.write(str, typeof(str),"<br>");

        //eval(): 문자열로 구성된 수식을 그대로연산해줌
        document.write("<h1>"+eval(str)+"</h1>");

    </script>


</body>
</html>
