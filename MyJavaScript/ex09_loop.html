<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>for loop</h1>
    <h2>hello JavaScript</h2>
    <script>
        for(var i=0; i<5; i++)
        {
            document.write("<h2 style='color:blue;'>Hello JavaScript</h2>")
        }

        var str="";
        for(k=3; k>0; k--)
        {
            str+="<h2 style='color:orange'>Hi JavaScript</h2>"
        }
        document.write(str);

    </script>
    
</body>
</html>
