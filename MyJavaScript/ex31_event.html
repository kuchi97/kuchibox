<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id='body'>
    <h1 id="e1" onclick="alert('hello')">이벤트 테스트1</h1>
    <h1 id="e2">이벤트 테스트2</h1>
    <h1 id="e3">이벤트 테스트3</h1>
    <button id="bt">배경색 변경</button>
    <script>
        //[1] 태그 내에 이벤트 핸들러를 기술하는 방법

        //[2] addEventListener()를 이용해 이벤트 핸들러를 등록하는 방법
        var obj2=document.getElementById('e2');//h1
        //obj2.addEventListener('이벤트종류',함수-이벤트핸들러)
        obj2.addEventListener('mouseover',function(){
            this.style.backgroundColor='yellow';
        })
        obj2.onmouseout=function(){
            this.style.backgroundColor='';
        }

        //[3] 리터럴 방식의 이벤트 처리    
        var obj3=document.getElementById('e3');
        obj3.onclick=function(){
            this.style.color='tomato';
        }
        //버튼을 누를 때마다 body의 배경색이 변경되도록
        //누를 때 마다 다른 배경색으로 변경되도록 하세요.
        var arr=['pink','gold','skyblue','#772211','beige'];
        var obj= document.getElementById("bt");
        var bd=document.getElementById("body");
        var count=0;
        obj.addEventListener("click", function(){
            bd.style.backgroundColor=arr[count];
            count++;

            if(count==5)
            {
                count=0;
            }
        })

    </script>
</body>
</html>
