<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>사용자정의함수</h1>
    <!-- 교재 130쪽 -->

    <script>
        /*
        함수구성방법
            1. 함수이름으로 구성하는 방법
                function 함수명(매개변수)
                {
                    return or not;
                }

            2. 리터럴 방식으로 구성하는 방법
                var 함수명= function() { 기능구현 }
        */
        
        //hoisting: 아래에서 구성한 사용자함수를 위로 끌어올려서 호출
        say("위에서 불러봤어");
        //1번방식: hoisting 가능
        function say(msg)
        {
            alert(msg);
        }

        //2번방식
        var sayHi= function(name)
        {
            alert(`hi~ ${name}`);
        }

        //함수 호출
        say("말해");
        sayHi("안녕");
    </script>
</body>
</html>
