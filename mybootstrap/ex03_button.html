<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class='container'>
        
        <h1>Button Style</h1>
        <button class='btn'>basic</button>
        <button class='btn btn-primary'>btn-primary</button>
        <!-- success, info, warning, danger, secondary, dark, light, link .. -->
        <button class='btn btn-success'>btn-success</button>
        <button class='btn btn-info'>btn-info</button>
        <button class='btn btn-warning'>btn-warning</button>
        <button class='btn btn-danger'>btn-danger</button>
        <button class='btn btn-secondary'>btn-secondary</button>
        <button class='btn-dark'>btn-dark</button>
        <button class='btn-light'>btn-light</button>
        <button class='btn-link'>btn-link</button>
        
        <hr color='red'>

        <button class='btn btn-outline-primary'>btn-outline-primary</button>
        <button class='btn btn-outline-secondary'>btn-outline-secondary</button>
        <button class='btn btn-outline-success'>btn-outline-success</button>
        <button class='btn btn-outline-danger'>btn-outline-danger</button>
        <button class='btn-outline-warning'>btn-outline-warning</button>

        <hr color='blue'>

        <h1>Button Size</h1>
        <button class="btn btn-info btn-lg">button large</button>
        <button class="btn btn-info">button default</button>
        <button class="btn btn-info btn-sm">button small</button>

        <hr color='cyan'>

        <h1>Block Level Button .btn-block</h1>
        <button class="btn btn-danger btn-block">full-width button</button>

        <hr color='magenta'>

        <h1>Active/Disable Button .active</h1>
        <button class="btn btn-success active">Active success</button>
        <button class="btn btn-success" disabled>disabled success</button>
        <!-- 버튼 disabled는 html태그 속성이다 -->

        <a href='#' class='btn btn-outline-primary'>슈퍼 울트라 초 하이퍼 킹갓 제너럴 링 - 크</a>
        <a href='#' class='btn btn-outline-primary disabled'>링크를 버튼으로(비활성화)</a>
        <!-- 링크 disabled는 class 속성으로 들어간다 -->

        <hr color='yellow'>

        <h1>Spinner Button</h1>
        <button class="btn btn-warning">
            <span class='spinner-border spinner-border-sm'><br>로오딩</span>
        </button>
        <button class="btn btn-primary" disabled>나우 로딩 못건드려
            <span class='spinner-border'></span>
        </button>
        <button class="btn btn-info">
            <span class='spinner-grow spinner-grow-sm'></span>아직도 로오딩
        </button>


    </div>
    
</body>
</html>
