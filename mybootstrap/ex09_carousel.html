<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner img{
            width:400px;
            height:500px;
        }

    </style>

</head>
<body>
    <div class='container'>
        <h1>basic Carousel</h1>

        <div class='row'>
            <div class='col-md-8 offset-md-2'>

        <!-- 캐러셀 시작 -->

        <div id='myCarousel' class='carousel slide' data-ride='carousel' data-interval='2000'>
            <!-- 필수: id를 준다,
                        data-ride='carousel' -->
            
            <!-- Indicator(사진 목록 표시자) -->
            <ul class='carousel-indicators'>
                <li data-target='#myCarousel' data-slide-to='0' class='active'></li>
                <li data-target='#myCarousel' data-slide-to='1'></li>
                <li data-target='#myCarousel' data-slide-to='2'></li>
                <li data-target='#myCarousel' data-slide-to='3'></li>
                <li data-target='#myCarousel' data-slide-to='4'></li>
                <li data-target='#myCarousel' data-slide-to='5'></li>
                <li data-target='#myCarousel' data-slide-to='6'></li>
                <li data-target='#myCarousel' data-slide-to='7'></li>
                <li data-target='#myCarousel' data-slide-to='8'></li>
                <li data-target='#myCarousel' data-slide-to='9'></li>
                <!-- li data-target은 div의 id값과 같아야한다 -->
            </ul>

            <!-- Slideshow -->
            <div class='carousel-inner'>
                <div class="carousel-item active">
                    <img src='images/alert19.png' alt='alert' class='img-fluid'>
                </div>
                <div class="carousel-item">
                    <img src='images/clementain.png' alt='clementain' >
                </div>
                <div class="carousel-item">
                    <img src='images/dwar.png' alt='dwar' >
                </div>
                <div class="carousel-item">
                    <img src='images/greenlantern.png' alt='greenlantern'>
                </div>
                <div class="carousel-item">
                    <img src='images/mandate.png' alt='mandate' >
                </div>
                <div class="carousel-item">
                    <img src='images/matchseller.png' alt='match' >
                </div>
                <div class="carousel-item">
                    <img src='images/multicell.png' alt='multicell' >
                </div>
                <div class="carousel-item">
                    <img src='images/pansori.png' alt='pansori' >
                </div>
                <div class="carousel-item">
                    <img src='images/real.png' alt='real'>
                </div>
                <div class="carousel-item">
                    <img src='images/scaryhouse.PNG' alt='scary'>
                </div>
            </div>
            
            <!-- Left/Right Control -->
            <a href='#myCarousel' class='carousel-control-prev' data-slide='prev'>
                <span class='carousel-control-prev-icon'></span>
            </a>
            <a href='#myCarousel' class='carousel-control-next' data-slide='next'>
                <span class='carousel-control-next-icon'></span>
            </a>

            
        </div>

        <!-- 캐러셀 끝 -->
            </div>
        </div>
    </div>
</body>
</html>
