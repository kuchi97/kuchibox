<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input.html-POST</title>
</head>
<body>
	<h1>POST 방식 테스트</h1>
	<form action="PostServlet" method="POST">
			<!-- 메소드 지정안하면 default=GET  -->
		아이디 : <input type="text" name="userId"><p>
		비밀번호 : <input type="text" name="userPwd"><p>
		<button type="submit">로그인</button>
		<button type="reset">다시쓰기</button>
		
		
	</form>

</body>
</html>
