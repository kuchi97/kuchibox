<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title>효과</title>
<!--jQuery Google CDN-------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-------------------------------------------->
<script>
    var result=function(){
        $('#result').html("<h2>"+$('img').css('display')+"</h2>");   
    }    
    $(function(){
        //show(), hide() : display속성을 이용하여 보여주고 감추고
        //fadeOut(), fadeIn(): 투명도(opacity)를 이용하여 사라지고 등장
        $("#fadeOut").click(function(){
            $("img").fadeOut(2000, result);
            //2초에 걸쳐 사라지고 난 뒤 result 함수를 호출한다
            //fadeout 되고 display:none 이 되어 이를 출력함
                //callback함수: 어떤 작업을 마친후에 따라 실행되는 함수
        })
        $("#fadeIn").click(function(){
            $("img").fadeIn(1000, result);
            //fadein되고 display:inline이 됨
        })
        $("#fadeToggle").click(function(){
            $("img").fadeToggle(1000,result);
        })
        
        
        //fadeIn
        
        //fadeToggle : fadeOut과 fadeIn 번갈아 작업한다.
        

		//slideUp, slideDown, slideToggle
        $("#slideUp").click(function(){
            $("img").slideUp(2000);
        })
        $("#slideDown").click(function(){
            $("img").slideDown(2000);
        })
        $("#slideToggle").click(function(){
            $("img").slideToggle(1000);
        })


        //animate(옵션,speed,[효과옵션],function)
        $("#ani1").click(function(){
            $("img").animate({
                opacity:"0"
                }, 4000, function(){
            });
        });
        $("#ani2").click(function(){
            $("img").show();
        })

        
        //왼쪽으로 갔다가 다시 오른쪽으로 돌아오기 구현해보기
        /*
        var obj=document.getElementById("image");
        var x=obj.offsetLeft;

        $("#ani3").click(function(){
            for(var i=0; i<300; i+=5)
            {
                $("img").animate({
                    marginLeft:x+i
                }, 100);
            }
        });
        $("#ani4").click(function(){
            for(var i=300; i>0; i-=5)
            {
                $("img").animate({
                    marginLeft:x+i
                }, 100);
            }
        });
        */

        $("#ani3").click(function(){
            $("img").css("position","relative").animate({
                left:"+=-150px"
            },300)
        });
        $("#ani4").click(function(){
            $("img").css("position","relative").animate({
                left:"+=150px"
            },300)
        });

        $("#ani5").click(function(){
            $("img").animate({
                left:"+=-160px"
            },2000).animate({
                left:"+=160px"
            },2000);
        })

        
    })//$()end-----------------
</script>
</head>
<body>
    <h1>jQuery 효과(effect)</h1>
    <img src='images/b.png' id='image' width="150" height="180">
    <!--이미지의 가로,세로 크기가 지정되어 있어야 함-->

    <div id="result"></div>
    <button id='fadeOut'>fadeOut</button>
    <button id='fadeIn'>fadeIn</button>
    <button id='fadeToggle'>fadeToggle</button>

    <hr color="red">
    <button id='slideUp'>slideUp</button>
    <button id='slideDown'>slideDown</button>
    <button id='slideToggle'>slideToggle</button>
    
    <hr color="blue">
    <button id="ani1">animate hide</button>
    <button id="ani2">animate show</button>
    
    <hr color="orange">
    <button id="ani3">animate left</button>
    <button id="ani4">animate right</button>
    <button id="ani5">animate toggle</button>
    
    
</body>
</html>
