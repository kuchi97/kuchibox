<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 다운로드받은 jquery 라이브러리를 참조하였음 -->
    <!-- http://jquery.com 에서 jquery 라이브러리를 다운로드받아 js 폴더에 둔다 -->
    <script src="js/jquery-3.4.1.min.js"></script>

    </style>

    <script>
        $(function(){
            //1. 기본선택자: 모든 html요소의 글자색을 purple로
            $("*").css("color","purple")
                    .css("padding","10px");

            //2. 태그선택자: h1 배경색 beige
            $("h1").css("backgroundColor","beige");
            //h2,h3 태그는 border 알아서
            $("h2,h3").css("border","thick dotted lime");

            //3. ID선택자: item에 글자색 blue 글자크기 2em 스타일 italic
            $("#item").css({
                color:"blue",
                fontSize:"2em",
                fontStyle:"italic"
            });

            //4. Class선택자: 
            //target에 배경색 알아서 테두리 lime solid 두께알아서
            $(".target").css({
                backgroundColor:"yellow",
                borderColor:"lime",
                borderStyle:"solid",
                borderWidth:"thick"
            });
            $(".p1").css({
                width:"200px",
            });
            $(".p2").css({
                width:"300px",
                height:"300px",
                borderRadius:"10%",
                fontFamily:"Helvetica"
            });
            
        });
    
    
    </script>


</head>
<body>
    <h1>jQuery 기본선택자, 태그/아이디/클래스 선택자</h1>
    <h1>안녕하세오 제이쿼리에오 1</h1>
    <h2>안녕하세오 제이쿼리에오 2</h2>
    <h3>안녕하세오 제이쿼리에오 3</h3>

    <p id='item'>ID 선택자: #item</p>
    <p class='target p1'>Class 선택자: .target p1</p>
    <p class='target p2'>Class 선택자: .target p2</p>

</body>
</html>
