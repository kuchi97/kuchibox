<script type="text/javascript">
    $(function(){
        //alert('a');
        //[1] dd 요소 중 첫번째 요소가 아닌 요소들은 감추기
        // $("dd").not(:first).hide();
        $("dd").hide();

        
        //[2] dl의 자식 dt를 클릭했을 때 이벤트 처리 코드 완성
        //    이 코드 안에서 구현
		// 클릭한 요소 옆의 형제 dd 가 안보인다면 등장시키기
        $("dl>dt").click(function(){
            if($(this).next().css("display")=="none")
            {
                $(this).next().show(300);
                // 또는 $("+dd", this).show(); 로 참조할 수 있다
            }
            else
                $("+dd",this).hide(300);
        });
        
    });
</script>

dl dd{
